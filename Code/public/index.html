<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">

    <body>
        <Div class="head"></Div>
        <Div class = "mid">
            <h1>Lab5_2_Nodejs</h1>
            <hr/>
            <h2>LED Controler</h2>
            <form method="get" action="/index">
                <label for="LED1">LED1</label>   
                <input type = "checkbox" id = "LED1" name = "LED" value="LED1"/>
                <br>
                <label for="LED2">LED2</label>
                <input type = "checkbox" id = "LED2" name = "LED" value="LED2"/>
                <br/>
                <br/> 
                <span>
                    <label for="ON">ON</label>
                    <br>
                    <label for="OFF">OFF</label>
                </span> 
                <input type="radio" id="ON" name="radio" value="on">
                <br>
                <input type="radio" id="OFF" name="radio" value="off">  
                <input id="Submit" type="submit" value="Submit">              
            </form>

            <div class="first">
                <div class="st" id="led1"></div>
                <div class="st" id="led2"></div>
            </div>

            <h2>LED Switch Frequency</h2>
            <form method="get" action="/index">
                <input id = "num" name="Num">
                <br>
                <span>
                    <label for="Mutex">Mutex</label>
                    <br>
                    <label for="Semaphore">Semaphore</label>
                </span>
                <input type="radio" id="Mutex" name="sync" value="Mutex">
                <br>
                <input type="radio" id="Semaphore" name="sync" value="Semaphore">
                <input type="submit" id="Submit2" value="Mode_Shine">
                <p class="st" id="result"></p>
            </form>
            
            <h2>Timing Function</h2>
            <form method="get" action="/index">
                <input id = "time" name="Time" style="margin-right:0px ;">
                <label for="time">minutes</label>
                <br>
                <br>
                <span>
                    <label for="yes">Turn On</label> 
                    <br>
                    <label for="on">Turn Off</label>
                </span>
                <input type="radio" id="yes" name="Timing" value="on">
                <br>
                <input type="radio" id="no" name="Timing" value="off">
                <input id="Submit4" type="submit" value="Submit" onclick="sendEmail()">
            </form>

            <h2>Mode Switch</h2>
            <form method="get" action="/index">
                <span>
                    <label for="yes">DETECT</label> 
                    <br>
                    <label for="on">NO_DETECT</label>
                </span>
                <input type="radio" id="yes" name="Mode" value="yes">
                <br>
                <input type="radio" id="no" name="Mode" value="no">
                <input id="Submit3" type="submit" value="Submit">
            </form>
        </Div>
